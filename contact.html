<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Movie Place</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h1>Contact <span>Movie Place</span></h1>
      <p>Have questions, suggestions, or just want to say hi? We'd love to hear from you!</p>
      <div class="contact-form-container">
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div class="contact-info">
          <h2>Contact Info</h2>
          <p><strong>Email:</strong> support@moviepalce.com</p>
          <p><strong>Phone:</strong> +1 123 456 7890</p>
          <p><strong>Address:</strong> 123 MoviePlace Street, Los Angeles, CA</p>
        </div>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for contacting Movie Place! We will get back to you soon.');
    });
  </script>
</body>
</html>
